{% extends 'base.html' %} {% block content %}


<div class="masthead">
    <div class="container mt-4">
        <div class="row">
            <div class="col left-col">
            </div>
            <div class="col post-col">
                <h1 class="post-title">
                    {{ post.title }}
                </h1>
                <p class="author-highlight text-muted">{{ post.author }}  &#9679;  {{ post.created_on }}</p>
            </div>
            <div class="col right-col">
            </div>
        </div>

        <div class="row">
            <div class="col">
            </div>
            <div class="tall col-6 col-md-4 d-block post-image">
                {% if "placeholder" in post.featured_image.url %}
                <img src="https://images.pexels.com/photos/221247/pexels-photo-221247.jpeg" width="100%">
                {% else %}
                <img src=" {{ post.featured_image.url }} " width="600">
                {% endif %}
            </div>
            <div class="col">
            </div>
        </div>

        <div class="row">
            <div class="col card mb-4 mt-3">
                <div class="card-body">
                {{ post.content | safe }}
                    <p class="card-text "></p>
                    <div class="row">
          
                        <div class="col-1">
                            <span class="card-text text-muted h6">{{ post.comments.count }} &nbsp;&nbsp;<i class="fa-regular fa-comment"></i></span>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>

    </div>
</div>



{% endblock content %}

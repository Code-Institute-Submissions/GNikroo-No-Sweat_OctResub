{% extends 'base.html' %} {% block content %}

<div class="row d-flex justify-content-center">
    <div class="col-md-10 col-xl-6 my-2">
        <div class="card-body">

            <h3>Delete your comment for <span class="pink">{{ post.title }}</span></h3>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}

                <p class="mt-1"><button class="btn-danger">Delete Comment</button></p>
                <strong>Are you sure you want to delete this comment?</strong>
            </form>

        </div>
    </div>
</div>

{% endblock content %}
